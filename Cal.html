<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cal.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="output">
            <button id="clear">C</button>
            <button id="del">DEL</button>
            <button id="i-1">1</button>
            <button id="i-2">2</button>
            <button id="i-3">3</button>
            <button id="i-4">4</button>
            <button id="i-5">5</button>
            <button id="i-6">6</button>
            <button id="i-7">7</button>
            <button id="i-8">8</button>
            <button id="i-9">9</button>
            <button id="i-0">0</button>
            <button id="i-+">+</button>
            <button id="i--">-</button>
            <button id="i-%">%</button>
            <button id="i-/">/</button>
            <button id="i-*">*</button>
            <button id="i-dot">.</button>
            <button id="i-eq">=</button>

        </div>
    </div>
  <script src="Cal.js"></script>
</body>
</html>
